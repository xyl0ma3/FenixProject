announcement:
  # If enable it's will send one announcement at each interval set instead of use interval in announcement config.
  enable: true
  # Should messages be displayed in a random order?
  random: false
  # Interval of seconds between each announcement.
  interval: 92

system:
  # What locale should we use?
  locale: "en_US"
