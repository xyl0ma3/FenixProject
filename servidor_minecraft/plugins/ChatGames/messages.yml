unknown_command: '&8[#FF8EFF&l!&8] %prefix% &8→ &cUnknown command.'
config_reloaded: '&8[#FF8EFF&l!&8] %prefix% &8→ &fThe config files has been reloaded!'
not_enough_permissions: '&8[#FF8EFF&l!&8] %prefix% &8→ &cYou don`t have enough permissions to execute this command!'
