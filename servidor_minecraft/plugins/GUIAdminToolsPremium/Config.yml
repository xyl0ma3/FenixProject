#Ban manager config
BanManager:
  #Set default ban reason
  DefaultReason: 'No reason!'
  #Save admin nick
  AdminNick: true
  #Kick player immediately
  KickPlayer: true
  #Ban message
  #Color code - &
  #%REASON% - reason variable
  #%EXPIRES% - expires variable
  BanMessage:
    - "&cYou are banned!"
    - "&cUsername: &f%PLAYER%"
    - "&cReason: &f%REASON%"
    - "&cCreated: &f%CREATED%"
    - "&cExpires: &f%EXPIRES%"
    - "&cBanned by: &f%BANNER%"
  BanIPMessage:
    - "&cYour IP is banned!"
    - "&cIP Address: &f%IPADDRESS%"
    - "&cReason: &f%REASON%"
    - "&cCreated: &f%CREATED%"
