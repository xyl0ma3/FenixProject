Digger:
  fullname: Digger
  shortname: D
  FullDescription:
  - "Earns money for terraforming the world."
  ChatColour: GOLD
  chat-display: full
  max-level: 200
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation: baseincome+(joblevel*0.03)
  points-progression-equation: basepoints
  experience-progression-equation: baseexperience
  rejoinCooldown: 10
  maxDailyQuests: 1

  commands:
    level20:
      command: lp user [player] permission set digger.reward.20
      levelFrom: 20
      levelUntil: 20
    level40:
      command: lp user [player] permission set digger.reward.40
      levelFrom: 40
      levelUntil: 40
    level60:
      command: lp user [player] permission set digger.reward.60
      levelFrom: 60
      levelUntil: 60
    level80:
      command: lp user [player] permission set digger.reward.80
      levelFrom: 80
      levelUntil: 80
    level100:
      command: lp user [player] permission set digger.reward.100
      levelFrom: 100
      levelUntil: 100

  Gui:
    Item: wooden_shovel

  Break:
    red_sand:
      income: 1
      points: 1
      experience: 1
    coarse_dirt:
      income: 1
      points: 1
      experience: 1
    dirt:
      income: 0.25
      points: 0.25
      experience: 0.25
    grass_block:
      income: 0.3
      points: 0.3
      experience: 0.3
    gravel:
      income: 1
      points: 1
      experience: 1.0
    sand:
      income: 0.4
      points: 0.4
      experience: 0.5
    clay:
      income: 1
      points: 1
      experience: 1.0

