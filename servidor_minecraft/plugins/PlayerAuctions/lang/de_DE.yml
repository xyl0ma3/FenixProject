    - "%prefix% &7&l&m----------&7&l[ &b&lPlayer Auctions &7&l]&m----------"
    - "%prefix% &bDu hast derzeit maximal &e%auctionsmax%&b (&e%staticauctions% statische&b) Auktionen."
    - "%prefix% &bDu hast derzeit &e%auctionsused%&b Auktionen verwendet."
    - "%prefix% &7&l&m----------&7&l[ &b&lPlayer Auctions &7&l]&m----------"
