  - "&7&l&m----------&7&l[&c&lWARPS&7&l]&m----------"
  - "&6/%cmd% help &7&l- &eОтображать это меню."
  - "&6/%cmd% <warp> &7&l- &eТелепортироваться к варпу."
  - "&6/%cmd% set <name> &7&l- &eУстанавить варп на ваше местоположение."
  - "&6/%cmd% remove <warp> &7&l- &eУдалить варп"
  - "&6/%cmd% removeall <player> &7&l- &eУдалить варпы всех игроков."
  - "&6/%cmd% desc set/remove <warp> <desc> &7&l- &eУстановить описание варпа"
