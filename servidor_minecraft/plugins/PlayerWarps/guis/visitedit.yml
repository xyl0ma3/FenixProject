      - 21
      - 23
      - 25
      amount: 1
    3:
      name: "&bRate"
      material: "DIAMOND"
      data: 0
      slot: 10
      amount: 1
      lore:
      - "&bClick to rate &d[warp_display]"
      commands:
      - "[chat_wait] &bPlease enter a number to rate (0-5):[player] !color pwarp rate %warp% %value%"
      - "[close]"
      back: false
    4:
      name: "&bRate"
      material: "EMERALD"
      data: 0
      slot: 12
      amount: 1
      lore:
      - "&bClick to view ratings of &d[warp_display]"
      commands:
      - "[server] %cmd% open rate -warp %warp% -player %player%"
      back: false
    5:
      name: "&bTeleport"
      material: "ENDER_EYE"
      data: 0
      slot: 14
      amount: 1
      lore:
      - "&bClick to teleport to &d[warp_display]"
      commands:
      - "[player] %cmd% %warp%"
      back: false
    6:
      name: "&bFavourite"
      material: "NETHER_STAR"
      data: 0
      slot: 16
      amount: 1
      lore:
      - "&bClick to toggle favourite &d[warp_display]"
      commands:
      - "[player] %cmd% favourite %warp%"
      back: false
