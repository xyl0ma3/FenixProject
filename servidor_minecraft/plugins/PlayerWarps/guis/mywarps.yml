      name: " "
      material: "PAPER"
      custom-model-data: 110007
      data: 2
      slot:
      - 27
      - 28
      - 29
      - 30
      - 31
      - 32
      - 33
      - 34
      - 35
      amount: 1
    2:
      name: "{#5B63AF}&lᴀʟʟ ᴡᴀʀᴘs"
      material: "PAPER"
      custom-model-data: 110007
      data: 0
      lore:
      - " "
      - "&7View or teleport to all of the"
      - "&7available player warps on the server!"
      - " "
      - "&e➥ Left-Click to browse"
      left-commands:
      - "[player] pwarp open playerwarp"
      slot:
      - 5
      - 6
      - 7
      - 8
      amount: 1
    3:
      name: "&6&lᴍʏ ᴡᴀʀᴘs"
      material: "PAPER"
      custom-model-data: 110007
      data: 0
